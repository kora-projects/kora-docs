<script>
    window.addEventListener("DOMContentLoaded", () => {
        const id = "63c4a819-b3f7-4aa2-aeab-a4584d327a7a"
        const utcoffset = "3"
        const server = "https://t.counter.dev";
        if (!sessionStorage.getItem("_swa") && !document.referrer.startsWith(location.protocol + "//" + location.host)) {
            setTimeout(function () {
                sessionStorage.setItem("_swa", "1");
                fetch(server +
                    "/track?" +
                    new URLSearchParams({referrer: document.referrer, screen: screen.width + "x" + screen.height, id: id, utcoffset: utcoffset,}));
            }, 4500);
        }
        navigator.sendBeacon(server + "/trackpage", new URLSearchParams({id: id, page: window.location.pathname,}));
    })
</script>
